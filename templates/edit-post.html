{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container mt-3 ml-1">
    <h1 class="ml-3">Edit Post</h1>
    <form action="/posts/{{ post.id }}/edit" method="post" class="mt-2">
        <div class="form-group ml-3">
            <label for="title">Title</label>
            <input type="text" class="form-control col-md-6" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="form-group ml-3">
            <label for="content">Content</label>
            <textarea class="form-control col-md-6" id="content" name="content" rows="4"
                required>{{ post.content }}</textarea>
        </div>
        <div class="form-group ml-3">
            <label for="tags">Tags</label>
            <div>
                {% for tag in tags %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tag{{ tag.id }}" name="tags"
                        value="{{ tag.id }}" {% if tag in post.tags %}checked{% endif %}>
                    <label class="form-check-label" for="tag{{ tag.id }}">
                        {{ tag.name }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="form-group ml-3 mt-3">
            <a href="/posts/{{ post.id }}" class="btn btn-outline-primary">Cancel</a>
            <button type="submit" class="btn btn-success ml-3">Save</button>
        </div>
    </form>
</div>
{% endblock %}
