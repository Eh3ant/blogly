{% extends 'base.html' %}

{% block title %} Users List {% endblock %}

{% block content %}
<div class="ml-2">
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name|title}} {{user.last_name|title}} </a></li>
        {% endfor %}
    </ul>
    <a href="/users/new"><button class="ml-3">Add User</button></a>
</div>
{% endblock %}
