{% extends 'base.html' %}

{% block title %} Show Tag {% endblock %}

{% block content %}
<div class="container mt-2">
    <h1>{{ tag.name|title }}</h1>
    <h5>Related Posts:</h5>
    <ul>
        {% for post in posts %}
        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <div class="mt-3">
        <a href="/tags/{{ tag.id }}/edit" class="btn btn-primary ml-1">Edit</a>
        <form action="/tags/{{ tag.id }}/delete" method="post" class="d-inline ml-1">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
