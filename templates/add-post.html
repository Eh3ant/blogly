{% extends 'base.html' %}

{% block title %} New Post Form {% endblock %}

{% block content %}
<div class="container mt-3 ml-1">
    <h1 class="ml-3">Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
    <form action="/users/{{ user.id }}/posts/new" method="post" class="mt-2">
        <div class="form-group ml-3">
            <label for="title">Title</label>
            <input type="text" class="form-control col-md-6" id="title" name="title" placeholder="" required>
        </div>
        <div class="form-group ml-3">
            <label for="content">Content</label>
            <textarea class="form-control col-md-6" id="content" name="content" rows="4" placeholder=""
                required></textarea>
        </div>
        <div class="form-group ml-3 mt-3">
            <a href="/users/{{ user.id }}" class="btn btn-outline-primary">Cancel</a>
            <button type="submit" class="btn btn-success ml-3">Add</button>
        </div>
    </form>
</div>
{% endblock %}
