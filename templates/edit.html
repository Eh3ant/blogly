{% extends 'base.html' %}

{% block title %}User Edit Page{% endblock %}

{% block content %}
<div class="container mt-3 ml-1">
    <h1 class="ml-3">Edit a User</h1>
    <form action="/users/{{ user.id }}/edit" method="post" class="mt-2">
        <div class="form-group ml-3">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control col-md-6" id="first_name" name="first_name"
                value="{{ user.first_name }}" placeholder="Enter a first name">
        </div>
        <div class="form-group ml-3">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control col-md-6" id="last_name" name="last_name"
                value="{{ user.last_name }}" placeholder="Enter a last name">
        </div>
        <div class="form-group ml-3">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control col-md-6" id="image_url" name="image_url"
                value="{{ user.image_url }}" placeholder="Provide an image URL (optional)">
        </div>

        <a href="/users/{{ user.id }}" class="btn btn-outline-primary ml-3">Cancel</a>
        <button type="submit" class="btn btn-success ml-3">Save</button>

    </form>
</div>
{% endblock %}
