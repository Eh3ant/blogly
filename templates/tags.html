{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}
<div class="ml-2">
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{ tag.id }}">{{tag.name|title}} </a></li>
        {% endfor %}
    </ul>
    <a href="/tag/new"><button class="ml-3">Add Tag</button></a>
</div>

{% endblock %}
