{% extends 'base.html' %}

{% block title %}Tag Edit Page{% endblock %}

{% block content %}
<div class="container mt-3 ml-1">
    <h1 class="ml-3">Edit a tag</h1>
    <form action="/tags/{{ tag.id }}/edit" method="post" class="mt-2">
        <div class="form-group ml-3">
            <label for="tag">Name</label>
            <input type="text" class="form-control col-md-6" id="tag" name="tag" value="{{ tag.name }}">
        </div>
        <div class="form-group ml-3 mt-3">
            <a href="/tags" class="btn btn-info">Cancel</a>
            <button type="submit" class="btn btn-success ml-2">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
