{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container mt-3 ml-1">
    <h1 class="ml-3">Create a user</h1>
    <form action="/users/new" method="post" class="mt-2">
        <div class="form-group ml-3">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control col-md-6" id="first_name" name="first_name"
                placeholder="Enter a first name" required>
        </div>
        <div class="form-group ml-3">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control col-md-6" id="last_name" name="last_name"
                placeholder="Enter a last name" required>
        </div>
        <div class="form-group ml-3">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control col-md-6" id="image_url" name="image_url"
                placeholder="Provide an image URL (optional)">
        </div>
        <button type="submit" class="btn btn-primary ml-3 ">Add</button>
    </form>
</div>
{% endblock %}
