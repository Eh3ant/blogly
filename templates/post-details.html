{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-2">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <i>By {{ user.first_name}} {{user.last_name}} on {{ post.created_at.strftime('%B %-d, %Y, %-I:%M %p') }}</i>
    <div class="mt-3">
        <a href="/users/{{ post.user_id }}" class="btn btn-outline-primary ml-1">Cancel</a>
        <a href="/posts/{{ post.id }}/edit" class="btn btn-primary ml-1">Edit</a>
        <form action="/posts/{{ post.id }}/delete" method="post" class="d-inline ml-1">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
